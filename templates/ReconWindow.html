<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reconciliation Software</title>

    <link rel="stylesheet" href="../static/ReconWindow.css">

</head>
<body>
    <div class="Main_Wrapper">

        <div class="Main_Title_Wrapper">
            <h1>>Select a Spreadsheet</h1>
        </div>

        <div class="File_Upload_Wrapper">
            <form action="{{ url_for('recon_Window') }}" enctype=multipart/form-data  method="POST">
                <input type="file" name="excel_file" accept=".xlsx">
            <input type="submit" name="TheButton" value="Begin Reconciliation">

        </form>
        </div>

        <table>
            <tr>
                <th>Account Name</th>
                <th>Account Balance</th>
                <th>Recon Status</th>
            </tr>
            {% for account_Name in data %}
            <tr>
                <td>{{account_Name.account_Name}}</td>
                <td>${{account_Name.account_Balance}}</td>
                <td>{{account_Name.account_Status}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
</body>
</html>
